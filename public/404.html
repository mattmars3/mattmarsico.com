<!doctype html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <!-- Enable responsiveness on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    
    <meta name="description" content="A elegant light and dark theme for Zola" />
    <meta property="og:description" content="A elegant light and dark theme for Zola" />
    <meta property="twitter:description" content="A elegant light and dark theme for Zola" />
    

    <!-- Title -->
      

    <title>
    
     Matt Marsico&#x27;s Portfolio 
    
</title>

    <!-- Additional Facebook Meta Tags -->
    <meta
      property="og:url"
      content="https:&#x2F;&#x2F;mattmarsico.com"
    />
    <meta
      property="og:type"
      content="website"
    />
    <meta property="og:title" content="Matt Marsico&#x27;s Portfolio" />
    <meta
      property="og:image"
      content="https:&#x2F;&#x2F;mattmarsico.com/icons/favicon/web-app-manifest-512x512.png"
    />

    <!-- Additional Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https:&#x2F;&#x2F;mattmarsico.com"
    />
    <meta name="twitter:title" content="Matt Marsico&#x27;s Portfolio" />
    <meta
      name="twitter:image"
      content="https:&#x2F;&#x2F;mattmarsico.com/icons/favicon/web-app-manifest-512x512.png"
    />

    <!-- Favicons -->
    
    <link
      rel="icon"
      type="image/png"
      href="https:&#x2F;&#x2F;mattmarsico.com/icons/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="https:&#x2F;&#x2F;mattmarsico.com/icons/favicon/favicon.svg"
    />
    <link
      rel="shortcut icon"
      href="https:&#x2F;&#x2F;mattmarsico.com/icons/favicon/favicon.ico"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="https:&#x2F;&#x2F;mattmarsico.com/icons/favicon/apple-touch-icon.png"
    />
    <meta name="apple-mobile-web-app-title" content="Matt Marsico&#x27;s Portfolio" />
    <link
      rel="manifest"
      href="https:&#x2F;&#x2F;mattmarsico.com/icons/favicon/site.webmanifest"
    />
    

    <!-- RSS Feed -->
    
    <link
      rel="alternate"
      type="application/atom+xml"
      title="RSS"
      href="https://mattmarsico.com/atom.xml"
    />
    

    <!-- Load Styles -->
    <link
      rel="stylesheet"
      href="https://mattmarsico.com/site.css"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <!-- Pass Theme Preference as Data Attribute -->
    <script>
      document.documentElement.dataset.theme =
        "toggle";
    </script>

    <!-- Reference return to click position script -->
    <script defer src="https://mattmarsico.com/js/reference-return.js"></script>
  </head>

  <body class="hack dark main container">
    
<main style="text-align: center;">
  <h1>404 - NOT FOUND</h1>

      target="_blank" rel="noopener">Zola documentation</a>.
  </p>
</main>

    <script defer src="https://mattmarsico.com/js/codeblock.js"></script>

<!-- MathJax script for rendering LaTeX math equations -->
<script src="https://mattmarsico.com/js/mathjax-config.js"></script>

></script>

 
<script type="text/javascript" src="https://mattmarsico.com/elasticlunr.min.js"></script>
