<!doctype html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <!-- Enable responsiveness on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    
    <meta name="description" content="A elegant light and dark theme for Zola" />
    <meta property="og:description" content="A elegant light and dark theme for Zola" />
    <meta property="twitter:description" content="A elegant light and dark theme for Zola" />
    

    <!-- Title -->
      

    <title> Matt Marsico&#x27;s Portfolio </title>

    <!-- Additional Facebook Meta Tags -->
    <meta
      property="og:url"
      content="https:&#x2F;&#x2F;mattmarsico.com"
    />
    <meta
      property="og:type"
      content="website"
    />
    <meta property="og:title" content="Matt Marsico&#x27;s Portfolio" />
    <meta
      property="og:image"
      content="https:&#x2F;&#x2F;mattmarsico.com/icons/favicon/web-app-manifest-512x512.png"
    />

    <!-- Additional Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https:&#x2F;&#x2F;mattmarsico.com"
    />
    <meta name="twitter:title" content="Matt Marsico&#x27;s Portfolio" />
    <meta
      name="twitter:image"
      content="https:&#x2F;&#x2F;mattmarsico.com/icons/favicon/web-app-manifest-512x512.png"
    />

    <!-- Favicons -->
    
    <link
      rel="icon"
      type="image/png"
      href="https:&#x2F;&#x2F;mattmarsico.com/icons/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="https:&#x2F;&#x2F;mattmarsico.com/icons/favicon/favicon.svg"
    />
    <link
      rel="shortcut icon"
      href="https:&#x2F;&#x2F;mattmarsico.com/icons/favicon/favicon.ico"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="https:&#x2F;&#x2F;mattmarsico.com/icons/favicon/apple-touch-icon.png"
    />
    <meta name="apple-mobile-web-app-title" content="Matt Marsico&#x27;s Portfolio" />
    <link
      rel="manifest"
      href="https:&#x2F;&#x2F;mattmarsico.com/icons/favicon/site.webmanifest"
    />
    

    <!-- RSS Feed -->
    
    <link
      rel="alternate"
      type="application/atom+xml"
      title="RSS"
      href="https://mattmarsico.com/atom.xml"
    />
    

    <!-- Load Styles -->
    <link
      rel="stylesheet"
      href="https://mattmarsico.com/site.css"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <!-- Pass Theme Preference as Data Attribute -->
    <script>
      document.documentElement.dataset.theme =
        "toggle";
    </script>

    <!-- Reference return to click position script -->
    <script defer src="https://mattmarsico.com/js/reference-return.js"></script>
  </head>

  <body class="hack dark main container">
      
    <header class="nav-header">
      <nav
        itemscope
        itemtype="http://schema.org/SiteNavigationElement"
        class="navbar"
      >
        <section class="nav-links">
          
          <a
            itemprop="url"
            class="active"
            href="https://mattmarsico.com/"
          >
            <span itemprop="name">Home</span>
          </a>
          
          <a
            itemprop="url"
            class=""
            href="https://mattmarsico.com/blog"
          >
            <span itemprop="name">Blog</span>
          </a>
          
          <a
            itemprop="url"
            class=""
            href="https://mattmarsico.com/aboutme"
          >
            <span itemprop="name">About Me</span>
          </a>
          
        </section>
      </nav>
      <aside class="user-actions-container">
        
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          class="search-icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
          />
        </svg>
        <input type="text" id="search" placeholder="Search..." />
        <section class="search-results" aria-live="polite">
          <article class="search-results__items" role="list"></article>
        </section>
         
        <a id="dark-mode-toggle" href="#">
          <img
            src="https://mattmarsico.com/icons/sun.svg"
            id="sun-icon"
            style="filter: invert(1)"
            alt="Light mode"
          />
          <img
            src="https://mattmarsico.com/icons/moon.svg"
            id="moon-icon"
            alt="Dark mode"
          />
        </a>
         
        <a
          href="https://mattmarsico.com/atom.xml"
          class="feed-icon"
          rel="noopener noreferrer"
        >
          <img
            src="https://mattmarsico.com/icons/rss.svg"
            id="rss-icon"
            alt="RSS feed"
            class="social-icon"
          />
        </a>
         
        <a
          href="https:&#x2F;&#x2F;github.com&#x2F;mattmars3"
          class="feed-icon"
          rel="noopener noreferrer"
        >
          <img
            src="https://mattmarsico.com/icons/github.svg"
            id="github-icon"
            alt="GitHub"
            class="social-icon"
          />
        </a>
        
      </aside>
    </header>
     

    <main>
      
      <header><h1>Matt Marsico&#x27;s Personal Website</h1></header>

      <!-- <img id="cover-picture" src="images/guitarwithcrowd.jpg" alt="(Me playing guitar for my senior year concert)" /> -->

        
    <article itemscope itemtype="http://schema.org/CreativeWork">
        <header>
            <h2 itemprop="name">
                <a href="https://mattmarsico.com/aboutme/">About Me</a>
            </h2>
            <data class="muted">
    <svg class="icon i-clock" viewBox="0 0 32 32"
         width="16" height="16" fill="none" stroke="currentcolor"
         stroke-linecap="round" stroke-linejoin="round" stroke-width="6.25%">
        <circle cx="16" cy="16" r="14"/>
        <path d="M16 8 L16 16 20 20"/>
    </svg>
    <data>7 minute read</data>
    <svg class="icon i-edit" viewBox="0 0 32 32"
         width="16" height="16" fill="none" stroke="currentcolor"
         stroke-linecap="round" stroke-linejoin="round" stroke-width="6.25%">
        <path d="M30 7 L25 2 5 22 3 29 10 27 Z M21 6 L26 11 Z M5 22 L10 27 Z"/>
    </svg>

    Published: 2025-06-14
</data>
        </header>
        
    </article>
 

      <!-- HTMX USAGE -->
      <div hx-get="https://mattmarsico.com/api/" hx-swap="outerHTML" hx-trigger="load"></div>
      <!-- HTMX USAGE -->

      <nav aria-label="Pagination">
        <p>
          
          <span
            >Page 1 of 1</span
          >
          
        </p>
      </nav>
    </main>
    

    <!-- optional scripts -->
     
    <script defer src="https://mattmarsico.com/js/codeblock.js"></script>
     
    <script defer src="https://mattmarsico.com/js/toggle-theme.js"></script>
     
<!-- MathJax script for rendering LaTeX math equations -->
<script src="https://mattmarsico.com/js/mathjax-config.js"></script>
<script
  src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"

></script>

 
<script type="text/javascript" src="https://mattmarsico.com/elasticlunr.min.js"></script>
<script type="text/javascript" src="https://mattmarsico.com/js/search.js"></script>
 

    <!-- htmx -->
    <script defer src="https://unpkg.com/htmx.org@2.0.4"></script>

  </body>
</html>
